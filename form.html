<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">회원 등급</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select">
            <option value="rabbit">일반 회원</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">유량 제어 여부</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit" selected> 
            <label for="radio_0" class="custom-control-label">유량 제어 적용</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
            <label for="radio_1" class="custom-control-label">유량 제어하지 않음</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">호출 횟수 (일)</label> 
        <div class="col-8">
          <input id="text" name="text" type="text" class="form-control">
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
